<div class="row animated fadeIn">


    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title m-b-0">Médico: {{medico.nombre}}</h3>
            <p class="text-muted m-b-30 font-8"> Formulario medico </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
                        <div class="form-group">
                            <label >Nombre del médico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del médico">
                        </div>
                        <div class="form-group">
                            <label >Hospital</label>
                            <select (change)="cambioHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                                <option value="">Seleccion Hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                    {{ hospital.nombre }}
                                </option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i> Grabar</button>
                        <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
                            <i class="fa fa-arrow-circle-left"></i> Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <br>
            <img [src]="hospital.img | imagen:'hospital'" class="rounded img-fluid">
    
        </div>
    
    </div>
    
    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body" align="center">
            <h4 class="box-title m-b-0">Fotografía</h4>
            <br>
            <img (click)="cambiarFoto()" [src]="medico.img | imagen:'medico'" class="img-circle img-200 img-fluidg pointer">
    
    </div>
    
    </div>

</div>
